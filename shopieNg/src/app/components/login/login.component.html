<section class="login-comp">
  <div class="logo">
    <img src="../../../assets/b7ee8e7b-cd1e-488e-a294-e137cbfb9eaf-removebg-preview (1).png" class="logo-img" alt="">
  </div>
  <div *ngIf="errorDiv" class="error-message">{{errorMsg}}</div>
  <div  *ngIf="successDiv"  class="success-message">{{successMsg}}</div>
  <div class="content">
     <form [formGroup]="loginForm" class="form" (ngSubmit)="loginUser(loginForm.value)">
    <h1>Hello</h1>
    <p>Sign in to Shopie or <a routerLink="/register">create an account</a></p>
    <div class="input-div">
      <input data-cy="email-input" formControlName="email" name="email" type="email" placeholder="Email">
      <div class="email-err" id="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" data-cy="email-error">Email is required</div>
    </div>
    <div class="input-div">
      <input data-cy="password-input" type="password" name="password" formControlName="password" placeholder="Password">
      <div class="pass-err" id="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" data-cy="email-error">Password is required</div>
    </div>
    <div class="input-div">
      <input data-cy="submit-login-btn" type="submit" value="Continue" class="submit-btn">
    </div>
    <div class="action">
      <input type="checkbox" name="" id="">
      <label for="">Stay signed in</label>
    </div>
  </form>
  </div>

</section>
