<app-navbar></app-navbar>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>

<div class="product-view">
  

    <div class="product-image">
      <img src="{{productArr[0]?.productImage}}" alt="Product Image">
    </div>

    <div class="product-details">
      <h2 class="product-name"><b></b>{{productArr[0]?.productName}}</h2>
      <p class="product-price"><b>$</b>{{productArr[0]?.productPrice}}</p>
  
  
  
      <p class="product-description"><b>Description:</b> {{productArr[0]?.descr}}</p>
      <p class="category"><b>Category:</b> {{productArr[0]?.categoryName}}</p>
      <!-- <p class="rating"><b>Rating:</b> {{product?.rating}}</p> -->

      <div>
        <button class="quantity-button" (click)="decrementQuantity()">-</button>
        <span class="quantity">{{ quantity }}</span>
        <button class="quantity-button" (click)="incrementQuantity()">+</button>
      </div>
  
      <div class="action-buttons">
        <button class="add-to-cart-button" (click)="addToCart(productArr[0])">Add to Cart</button>
      </div>
      
    </div>
</div>

  <hr>

  <div class="similar-products" *ngIf="products.length > 0">
    <div>Similar Products</div>
    <div class="product-grid" *ngFor="let product of products; let i = index">
      <div class="product-card" (click)="navigateToSingleProduct(product.productId.toString())">
        <div><img src="{{product?.productImage}}" alt=""></div>
        <div>
          <p><b>{{product?.productName}}</b></p>
          <p><b>$</b> {{product?.productPrice}} </p>
          <!-- <p><b>Rating:</b> {{product.rating.rate}} </p> -->
        </div>
      </div>
    </div>
  </div>
